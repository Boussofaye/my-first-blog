{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mon site de vente</title>
    <!-- Lien vers Bootstrap et les icônes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style pour l'en-tête */
        .navbar-custom {
            background-color: #007bff; /* Couleur de fond bleue */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-custom .btn {
            background-color: #fff; /* Boutons en blanc */
            color: #007bff; /* Texte et icône en bleu */
            font-weight: bold;
            border: none;
        }
        .navbar-custom .btn i {
            margin-right: 8px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            width: auto;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .btn-details, .btn-price {
            width: 100%;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- En-tête avec les boutons stylisés et icônes -->
    <nav class="navbar-custom">
        <a href="" class="btn">
            <i class="fas fa-plus-circle"></i> Ajouter Produit
        </a>
        <a href="{% url 'index' %}" class="btn">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-5">Nos Produits</h1>
        <div class="row">
            <!-- Exemple de carte produit -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="{% static 'image/fatayas.png' %}" alt="Fataya">
                    <h5>Fataya</h5>
                    <p class="text-muted">En stock</p>
                    <a href="{% url 'detail' %}" ><button class="btn btn-outline-primary btn-details">Détails</button> </a>
                    <button class="btn btn-primary btn-price">100 F CFA</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card">
                    <img src="{% static 'image/beignet.png' %}" alt="Beignets">
                    <h5>Beignets</h5>
                    <p class="text-muted">En stock</p>
                    <a href="{% url 'beignet' %}"> <button class="btn btn-outline-primary btn-details">Détail</button></a>
                    <button class="btn btn-primary btn-price">100 F CFA</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card">
                    <img src="{% static 'image/R.png' %}"  alt="Hamburger">
                    <h5>Hamburger</h5>
                    <p class="text-muted">En stock</p>
                    <a href="{% url 'hemburger' %}" ><button class="btn btn-outline-primary btn-details">Détails</button></a>
                    <button class="btn btn-primary btn-price">500 F CFA</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card">
                    <img src="{% static 'image/Fajita.png' %}" alt="Fajita">
                    <h5>FaJita</h5>
                    <p class="text-muted">En stock</p>
                    <a href="{% url 'fajita' %}" ><button class="btn btn-outline-primary btn-details">Détails</button></a>
                    <button class="btn btn-primary btn-price">500 F CFA</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Lien vers le fichier JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
