{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mon site de vente</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Lien vers votre fichier CSS personnalisé -->
    <style>
      .main-container {
          background-color: #add8e6;
          padding: 20px;
          border-radius: 8px;
          max-width: 2000px;
          margin: 0 auto;
          min-height: 1000px; /* Augmente la hauteur */
      }
  
      .header {
          padding: 10px 20px;
          background-color: #007bff;
          border-radius: 8px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      
      .white-container {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 8px;
          margin-top: 20px;
          min-height: 1000px; /* Augmente la hauteur */
      }
  
      .btn-primary {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
      }
  
      .menu {
          display: flex;
          gap: 20px;
      }
  
      .menu-btn {
          color: #ffffff;
          font-weight: bold;
          display: flex;
          align-items: center;
          gap: 8px;
          background-color: #007bff;
          padding: 8px 16px;
          border-radius: 4px;
          text-decoration: none;
      }
  
      .menu-btn:hover {
          background-color: #0056b3;
      }
      .product-img {
          width: 100%;
          height: auto;
          border-radius: 8px;
      }
      .footer {
          text-align: center;
          padding: 20px;
          margin-top: 20px;
          font-weight: bold;
      }
    
    </style> 
</head>
<body>
    <!-- Lien vers le fichier JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="main-container">
        <header class="header">
            <nav class="menu">
                <a href="{% url 'acceuil' %}" class="menu-btn">
                    <i class="bi bi-house-door"></i> Accueil
                </a>
                <a href="{% url 'propos' %}" class="menu-btn">
                    <i class="bi bi-info-circle"></i> À propos
                </a>
                <a href="{% url 'mes_commandes' %}" class="menu-btn">
                    <i class="bi bi-info-circle"></i> Mes commandes
                </a>
            </nav>
            <a href="{% url 'register' %}">
                <button class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Inscription
                </button>
            </a>
        </header>
        
        <!-- Conteneur supplémentaire en dessous du header -->
        <div class="white-container">
            <!-- Contenu du conteneur blanc ici -->
            <h1>Bienvenue  chez SAF_SAP</h1>
            <h2> La Qualité au Rendez-Vous!!</h2>
            <div class="row mt-4">
                <!-- Première ligne de trois images -->
                <div class="col-md-4 mb-4">
                    <img src="{% static 'image/beignet.png' %}" alt="Produit 1" class="product-img">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{% static 'image/Fajita.png' %}" alt="Produit 2" class="product-img">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{% static 'image/R.png' %}" alt="Produit 3" class="product-img">
                </div>
                
                <!-- Deuxième ligne de trois images -->
                <div class="col-md-4 mb-4">
                    <img src="{% static 'image/R.png' %}" alt="Produit 4" class="product-img">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{% static 'image/beignets.png' %}" alt="Produit 5" class="product-img">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{% static 'image/fatayas.png' %}" alt="Produit 6" class="product-img">
                </div>
            
                
            </div>
        </div>
    </div>
</body>
</html>
